<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="reloj,hora,minutos,horario argentina">
    <meta name="description" content="reloj con minutero en tiempo real con js bom y dom">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Reloj JS</title>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
        <section class="w-75 green" id="reloj">
            <article class="d-flex justify-content-around flex-wrap fecha">
                <p id="diaSemana"></p>
                <p id="numDia"></p>
                <p>De</p>
                <p id="mes"></p>
                <p>De</p>
                <p id="anio"></p>
            </article>
            <article class="d-flex justify-content-around flex-wrap hora">
                <p id="hora"></p>
                <p>:</p>
                <p id="minutos"></p>
                <p>:</p>
                <p id="segundos"></p>
            </article>
            <article class="text-center">
                <button class="btn btn-green boton" onclick="cambiarColor('verde')"></button>
                <button class="btn btn-blue boton mx-3" onclick="cambiarColor('azul')"></button>
                <button class="btn btn-pink boton" onclick="cambiarColor('rosa')"></button>
            </article>

        </section>
    </main>













<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
